<!DOCTYPE html>
<html>
<head>
	<style>
	h3,p,h2{color:red;font-family:휴먼편지체;}
	/*첫번째 태그의 텍스트 색상*/
	h4:first-child{color:blue;font-size:20px}
	/*마지막 태그의 텍스트 실행*/
	h4:last-child{color:red;font-size:20px;}
	/*홀수 태그*/
	h4:nth-child(2n+1){background-color:green;}
	/*짝수 태그*/
	h4:nth-child(2n){background-color:pink;}	
	</style>
</head>
<body>

</html>
