<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
#wrap{display:flex;flex-flow:row; width:90%;height:200px;
		margin:0 auto; border:4px solid black; text-align: center;}
div {width:33.33%;}
.div01{order:1;height:70px;display:flex;background: red;}
.a{order :1;}
.b{order :2;}
.c{order :3;}
.div02{order:2;background: green;}
.div03{order:3;background: aqua;}

</style>

</head>
<body>
<div id="wrap">
	<div class="div01">
	<div class="c"style="background-color: yellow">1</div>
	<div class="a"style="background-color: gray">2</div>
	<div class="b"style="background-color: orange">3</div>
	</div>
	<div class="div02"><h1>2</h1></div>
	<div class="div03"><h1>3</h1></div>
<!-- flex는 기본적으로 가로 정렬을 의미한다  order 순서를 나타냄-->
<!-- flew-flow 세로 column정렬 row는 가로 정렬 (기본적으로 가로정렬이 되어있음) -->
</div>


</body>
</html>
